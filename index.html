<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page.js Example</title>
    <script src="https://unpkg.com/page/page.js"></script>
</head>

<body>
    <nav>
        <a href="/PhimHayTV/#/" onclick="page.show('/'); return false;">Home</a>
        <a href="/PhimHayTV/#/about" onclick="page.show('/about'); return false;">About</a>
        <a href="/PhimHayTV/#/contact" onclick="page.show('/contact'); return false;">Contact</a>
    </nav>

    <div id="content"></div>

    <script>
        function render(content) {
            document.getElementById('content').innerHTML = content;
        }

        // Cấu hình page.js
        page.base('/PhimHayTV');
        page({ hashbang: true });

        // Cấu hình các route
        page('/', () => render('<h1>Home Page</h1>'));
        page('/about', () => render('<h1>About Page</h1>'));
        page('/contact', () => render('<h1>Contact Page</h1>'));
        page('*', () => render('<h1>404 - Page not found</h1>'));

        // Kích hoạt Page.js
        page();
    </script>
</body>

</html>
